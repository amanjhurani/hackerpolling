{% extends "base.html" %}

{% block content %}
<main role="main" class="container">
<center><h1>List of Hackers</h1></center>
<center><img src="../static/img/home.jpg" style="width: 30rem; height: 20rem;"></center>
{% for user in users %}
    <ul>
        <li>
            <ul>
                <li>Username : {{ user.username }}</li>
                <a href="{% url 'userdetail' %}?user={{ user.id }}">See Details</a>
                <a href="{% url 'vote' %}?user={{ user.id }}">Vote for {{ user.username }}</a>
            </ul>
        </li>
    </ul>
  

{% endfor %}

</main>
{% endblock content %}
