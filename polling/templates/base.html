<!DOCTYPE html>
<html>
    <head>
        <title>Polling App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="background-color: black;">
              <div class="container">
                <a href="#">Polling App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                  <div class="navbar-nav mr-auto">
          
                  </div>
                  <!-- Navbar Right Side -->
                  <div class="navbar-nav" >
                    <a class="nav-item nav-link " href="{% url 'index' %}">Home</a>
                    {% if user.is_authenticated %}
                    {% if request.user.is_superuser %}
                    <a class="nav-item nav-link" style="color:white" href="{% url 'admin:index' %}">Admin</a>
        
                    {% endif %}
                        <a class="nav-item nav-link" style="color:white" href="{% url 'logout' %}">Logout</a>
                        <a class="nav-item nav-link" style="color:red" href="#">{{ user.username }}</a>
                    {% else %}
                        <a class="nav-item nav-link" style="color:white" href="{% url 'login' %}">Login</a>
                        <a class="nav-item nav-link " style="color:white" href="{% url 'register' %}">Register</a>
                    {% endif %}
                  </div>
                </div>
              </div>
            </nav>
          </header>
        <br><br><br><br><br><br>
        {% block content %}
        {% endblock content %}
        <br><br><br><br><br><br>
    </body>
</html>
